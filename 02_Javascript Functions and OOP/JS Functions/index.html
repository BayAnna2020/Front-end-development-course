<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <button id="history"><img src="icons/icon1.png" alt="history" width="25px"></button>
                <div class="input">0</div>
            </div>
            <div class="history-window">
                <ul id="output"></ul>
            </div>
        </div>
        <div class="all_button">
            <div class="button all-clear" onclick="clean()">C</div>
            <div class="button last-entity-clear" onclick="back()">CE</div>
            <div class="button" onclick="insert('(')">(</div>
            <div class="button" onclick="insert(')')">)</div>
            <div class="button" onclick="insert('/')">&divide;</div>
            <div class="button" onclick="insert('7')">7</div>
            <div class="button" onclick="insert('8')">8</div>
            <div class="button" onclick="insert('9')">9</div>
            <div class="button number" onclick="exponentiation()">x<span class="upper">n</span></div>
            <div class="button" onclick="insert('*')">&times;</div>
            <div class="button" onclick="insert('4')">4</div>
            <div class="button" onclick="insert('5')">5</div>
            <div class="button" onclick="insert('6')">6</div>
            <div class="button" onclick="sqrt()">&radic;x</div>
            <div class="button" onclick="insert('-')">-</div>
            <div class="button" onclick="insert('1')">1</div>
            <div class="button" onclick="insert('2')">2</div>
            <div class="button" onclick="insert('3')">3</div>
            <div class="button" onclick="addConstantPi()">&#960;</div>
            <div class="button" onclick="insert('+')">+</div>
            <div class="button btn-0" onclick="insert('0')">0</div>
            <div class="button" onclick="insert('.')">.</div>
            <div class="button" onclick="addConstantE()">e</div>
            <div class="button equal" onclick="equal()">=</div>
        </div>
    </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
