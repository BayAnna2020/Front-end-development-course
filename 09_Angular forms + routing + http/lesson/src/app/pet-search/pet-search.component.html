<div id="search-component">
    <h4>Поиск котиков:</h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
        <!-- $ - знак, обозначающий, что это Observable, а не массив -->
        <!-- AsyncPipe автоматически подписывается на Observable -->
        <li *ngFor="let pet of pets$ | async" >
        <a routerLink="/detail/{{pet.id}}">
          {{pet.name}}
        </a>
      </li>
    </ul>
  </div>
